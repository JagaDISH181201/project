{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetherapp</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body class="bg-[url('images/bg_image.jpg')] bg-cover bg-no-repeat bg-center min-h-screen items-center flex flex-col  gap-5 p-5">

    <div class="flex fles-row items-center justify-center">
        <h1 class="text-white text-2xl font-bold "> Weather Application</h1>
        <img src= {% static 'images/116.png' %} alt="" class= "alt=">
    </div>
    <form class="flex gap-5" method='get'>
        <input type="text" class="bg-white/20 rounded-2xl px-8 outline-white text-white font-bold hover:scale-110" placeholder="Enter the city name" name='city'>
        <button> <i class='bxr hover:scale-110 duration-500 bx-search text-white text-2xl bg-white/20 p-3 rounded-full' ></i> </button></form>
    <div class="flex text-white bg-white/20 p-5 rounded-xl gap-20 hover:scale-105 duration-500">
        <div>
            <p class="text-2xl font-bold"> {{temprature}}&deg;C</p>
            <p>now</p>
            <p class="font-semibold mt-5 text-xl">{{city}}, {{country}}</p>
        </div><img src= {% static 'images/113.png' %} alt="" class="h-28 w-28">
    </div>
</body>
</html>
